name: Deploy Cloud Function with Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0  # Especifica una versiÃ³n de Terraform

    - name: Configure GCP Credentials
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Initialize Terraform
      run: terraform init

    - name: Validate Terraform configuration
      run: terraform validate

    - name: Plan Terraform changes
      run: terraform plan -out=tfplan

    - name: Show Terraform plan
      run: terraform show tfplan

    - name: Show Terraform plan in JSON (debug)
      run: terraform show -json tfplan > tfplan.json

    - name: Display plan JSON (debug)
      run: cat tfplan.json | head -n 100

    - name: Process plan with jq (debug)
      run: cat tfplan.json | jq '.' > processed_plan.json

    - name: Display processed plan (debug)
      run: cat processed_plan.json | head -n 100

    - name: Apply Terraform changes
      run: terraform apply -auto-approve tfplan
      if: success()